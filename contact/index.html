<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/swup/2.0.11/swup.min.js"></script>
  <script defer src="./swup.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../main.css">
  <title>Nile O'Meally</title>
</head>

<body>
  <div id="swup" class="contact ">
    <div id="contact__toggle" class="contact__toggle">
      <p class="contact__toggle__icon">
        <i class="fa fa-moon-o" aria-hidden="true"></i></p>
    </div>
    <div id="contact__name" class="contact__name">
      <h1 class="contact__name__name">Nile O'Meally</h1>
      <h3 class="contact__name__location"><i class="fa fa-map-marker" aria-hidden="true" style="color: red"></i>
        Melbourne,
        Australia
      </h3>

    </div>
    <div id="contact__nav" class="contact__nav">
      <a href="/">
        <h2 class=""> </i></h2>
        <h2 class="contact__nav__link">
          < @ work contact </h2>
      </a>
    </div>

    <div id="contact__content" class="contact__content">
      <h3 class="contact__content__header">Send me an email</h3>
      <p class="contact__content__sub">I am contactable at:</p>
      <p class="contact__content__email">work.nile@omeally.me</p>
      <h3 class="contact__content__p">I don't disclose my mobile number publicaly but if you would like to chat, feel
        free to ask!</h3>
    </div>

    <div id="contact__image" class="contact__image">
      <img class="contact__image__image"></img>
    </div>
    <div id="contact__footer" class="contact__footer">
      <div id="contact__footer__text" class="contact__footer__text">
        <h1>I am the footer</h1>
      </div>

    </div>
  </div>
</body>

</html>
