<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/swup/2.0.11/swup.min.js"></script>
  <script defer src="./swup.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Nile O'Meally</title>
</head>

<body>
  <div id="swup" class="home ">
    <div id="home__toggle" class="home__toggle">
      <p class="home__toggle__icon">
        <i class="fa fa-moon-o" aria-hidden="true"></i></p>
    </div>
    <div id="home__name" class="home__name">
      <h1 class="home__name__name">Nile O'Meally</h1>
      <h3 class="home__name__location"><i class="fa fa-map-marker" aria-hidden="true" style="color: red"></i> Melbourne,
        Australia
      </h3>
    </div>
    <div id="home__menu" class="home__menu">
      <div id="home__menu__items" class="home__menu__items">
        <a href="/work">
          <h2 class="home__menu__item ">work</h2>
        </a>
        <a href="/personal">
          <h2 class="home__menu__item ">personal</h2>
        </a>

      </div>
    </div>
    <div id="home__image" class="home__image">
      <img class="home__image__image"></img>
    </div>
    <div id="home__footer" class="home__footer">
      <div id="home__footer__text" class="home__footer__text">
        <h1>I am the footer</h1>
      </div>

    </div>
  </div>
</body>

</html>
