<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <link rel="stylesheet" href="./main.css">

  <title>Nile O'Meally</title>
</head>

<body class="body">

  <div id="swup" class="main animsition">

    <div id="" class="main__toggle">
      <p class="main__toggle__icon">
        <i class="fa fa-moon-o" aria-hidden="true"></i></p>
    </div>
    <div id="main__name" class="main__name">
      <h1 class="main__name__name">Nile O'Meally</h1>
      <!-- Change location  -->
      <h3 class="main__name__location"><i class="fa fa-map-marker" aria-hidden="true" style="color: red"></i> Melbourne,
        Australia
      </h3>
    </div>
    <div id="main__menu" class="main__menu">
      <div id="main__menu__items" class="main__menu__items animsition">
        <a class="animsition-fade" href="./work">
          <h2 class="main__menu__item ">work</h2>
        </a>
        <a href="./personal">
          <h2 class="main__menu__item ">personal</h2>
        </a>
      </div>
    </div>
    <div id="main__image" class="main__image">
      <img class="main__image__image"></img>
    </div>
    <div id="footer" class="main__footer">
      <div id="footer__text" class="main__footer">
        <h1>I am the footer</h1>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $(".animsition").animsition({
        inClass: 'fade-in',
        outClass: 'fade-out',
        inDuration: 1500,
        outDuration: 800,
        linkElement: '.animsition-link',
        // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
        loading: true,
        loadingParentElement: 'body', //animsition wrapper element
        loadingClass: 'animsition-loading',
        loadingInner: '', // e.g '<img src="loading.svg" />'
        timeout: false,
        timeoutCountdown: 5000,
        onLoadEvent: true,
        browser: ['animation-duration', '-webkit-animation-duration'],
        // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
        // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
        overlay: false,
        overlayClass: 'animsition-overlay-slide',
        overlayParentElement: 'body',
        transition: function (url) { window.location.href = url; }
      });
    });
  </script>
</body>

</html>
